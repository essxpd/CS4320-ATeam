<div class="container">
        <h3>User: {{name}}</h3>
        <br>
        <!--Previous Submissions-->
        <div>
                <div id="accordionMain" class="panel-group">
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseMainAdmin">Created forms</a>
                                        </h4>
                                </div>
                                <div id="collapseMainAdmin" class="panel-collapse collapse">
                                        <div class="panel-body">
						<div ng-repeat="forms in createdForms">
							<div>
								<a ng-click="downloadCreatedForm(forms.id)">{{forms.name}}</a>
								<div class="float-right">
									<button type="button" class="btn btn-primary" ng-click="editForm(forms.id)">Edit</button>
									<button type="button" class="btn btn-danger" ng-click="removeForm(forms.id)">Remove</button>
								</div>
							</div>
							<br>
						</div>
                                        </div>
                        </div>
                </div>
        <div>
        <!--Instruction Set-->
        <div class="center-block">
                <br>
		<h4>Instructions: </h4>
                <p>Instructions to create new forms...</p>
                <br>
                <br>
                <input type="button" class="btn btn-default btn-lg" ng-click="createForm()" value="Create new form">
        </div>
        <br>
        <br>
</div>
